<!DOCTYPE html>

    <link rel="stylesheet" href="asset/css/uikit.min.css" />

</head>

<body>
    <div class="section-header">
        <nav class="uk-navbar-container" uk-navbar style="background:#22A7F0;">
            <div class="uk-navbar-center">
                <ul class="uk-navbar-nav uk-padding-small">
                    <li class="uk-active">
                        <a href="#">
                            <div>
                                <img class="uk-padding-small" src="/asset/images/dashboard.png" alt="dashboard">
                                <div class="uk-navbar-subtitle" style="color:#fff">Dashboard</div>
                            </div>
                        </a>
                    </li>
                    <li class="">
                        <a href="">
                            <div>
                                <img class="uk-padding-small" src="/asset/images/manage.png" alt="manage">
                                <div class="uk-navbar-subtitle" style="color:#fff">Manage</div>
                            </div>
                        </a>
                    </li>
                    <li class="">
                        <a href="">
                            <div>
                                <img class="uk-padding-small" src="/asset/images/report.png" alt="report">
                                <div class="uk-navbar-subtitle" style="color:#fff"> Report</div>
                            </div>
                        </a>
                    </li>
                    <li class="">
                        <a href="">
                            <div>
                                <img class="uk-padding-small" src="/asset/images/shortlist.png" alt="shortlist">
                                <div class="uk-navbar-subtitle" style="color:#fff">Shortlist</div>
                            </div>
                        </a>
                    </li>
                    <li class="">
                        <a href="">
                            <div>
                                <img class="uk-padding-small" src="/asset/images/approve.png" alt="approve">
                                <div class="uk-navbar-subtitle" style="color:#fff">Approve</div>
                            </div>
                        </a>
                    </li>
                    <li class="">
                        <a href="">
                            <div>
                                <img class="uk-padding-small" src="/asset/images/access.png" alt="access">
                                <div class="uk-navbar-subtitle" style="color:#fff">Access</div>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="section-card-total uk-margin-large-top">
        <div class="uk-container uk-container-small">
            <div class="uk-card uk-card-default uk-card-body">
                <div class="uk-grid-divider uk-grid-small uk-child-width-expand@s" uk-grid>
                    <div class="uk-text-center">
                        <h3 class="uk-card-title">180</h3>
                        <p>Total Clients</p>
                    </div>
                    <div class="uk-text-center">
                        <h3 class="uk-card-title">50</h3>
                        <p>Total Talents</p>
                    </div>
                    <div class="uk-text-center">
                        <h3 class="uk-card-title">82</h3>
                        <p>Shortlisted Talents</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="section-data uk-margin-large-top">
        <div class="uk-container uk-container-small">
            <div class="uk-card uk-card-default uk-card-body">
                <div>
                    <h3 class="uk-text-muted">Meta Data</h3>
                </div>
                <div class="uk-child-width-expand" uk-grid>
                    <div class="uk-width-2-3">
                        <fieldset>
                            <table class="uk-table uk-table-small uk-table-divider">
                                <thead>
                                    <tr>
                                        <th style="color:#000">Name</th>
                                        <th style="color:#000">Contact</th>
                                        <th style="color:#000">Stack</th>
                                    </tr>
                                </thead>
                                <tbody class="uk-text-muted">
                                    <tr>
                                        <td>Michael</td>
                                        <td>054263254</td>
                                        <td>Designer</td>
                                    </tr>
                                    <tr>
                                        <td>Peter</td>
                                        <td>050124648</td>
                                        <td>Frontend</td>
                                    </tr>
                                    <tr>
                                        <td>Baffour</td>
                                        <td>02548567</td>
                                        <td>Backend</td>
                                    </tr>
                                </tbody>

                            </table>
                        </fieldset>
                    </div>
                    <div>
                        <form>
                            <div class="uk-margin">
                                <input class="uk-input uk-form-small" type="text" placeholder="Name">
                            </div>
                            <div class="uk-margin">
                                <input class="uk-input uk-form-small" type="text" placeholder="Stack">
                            </div>
                            <div class="uk-margin">
                                <textarea class="uk-textarea uk-form-small" rows="4" placeholder="Description"></textarea>
                            </div>
                            <div class="uk-margin">
                                <button class="uk-button uk-width-1-1 uk-form-small" style="background-color:#0088F1; color:#fff">Approve</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section-footer uk-margin-large-top" style="background:#22A7F0">
        <div class="uk-container">
            <div class="uk-text-center" uk-grid>
                <div class="uk-width-5-6">
                    <div class="uk-padding">
                        <img src="asset/images/logo-white.png" alt="logo-appgharage">
                        <div class="uk-subtitle" style="color:#fff;">Powered by AppGharage</div>
                    </div>
                </div>
                <div class="uk-padding">
                    <a href="#">
                        <img src="/asset/images/logout.png" alt="logout">
                        <div class="uk-subtitle" style="color:#fff">Logout</div>
                    </a>
                </div>
            </div>

        </div>
    </div>
    <script src="/asset/js/uikit.min.js"></script>
    <script src="/asset/js/uikit-icons.min.js"></script>
